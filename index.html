<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RDM Mafia Store</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(135deg, #09001a, #270055);
    color: white;
}

/* Nagłówek */
h1 {
    text-align: center;
    padding: 20px;
}

/* Karty produktów */
.product {
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    background: rgba(0,0,0,0.55);
    box-shadow: 0 0 15px #5900ff80;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.product:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px #8600ffbb;
}

.product img {
    width: 200px;
    border-radius: 10px;
}

/* POPUP OKNO PRODUKTU */
#popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    width: 90%;
    max-width: 450px;
    background: #120022;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #8a00ff;
}

/* Przycisk */
.btn {
    display: block;
    padding: 12px;
    background: #4a00ff;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    margin-top: 15px;
    transition: 0.3s;
}

/* glitch effect */
.btn:hover {
    background: #7600ff;
    animation: glitch 0.3s infinite;
}

@keyframes glitch {
    0% { transform: translate(1px,1px); }
    25% { transform: translate(-2px,1px); }
    50% { transform: translate(2px,-1px); }
    75% { transform: translate(-1px,-2px); }
    100% { transform: translate(1px,2px); }
}

/* KOSZYK */
#cart {
    display: none;
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    background: rgba(0,0,0,0.65);
    text-align: center;
    box-shadow: 0 0 20px #5a00ff;
}

</style>
</head>
<body>

<h1>RDM MAFIA STORE</h1>

<!-- Produkty -->
<div class="product" onclick="openProduct('Keyser', 'keyser.jpg', [
'Dzień — 30 zł',
'Tydzień — 50 zł',
'Miesiąc — 70 zł',
'Na zawsze — 160 zł'
], 'Keyser — stabilne i dopracowane narzędzie dla użytkowników FiveM. Oferuje stałe aktualizacje, intuicyjny interfejs i wysoką niezawodność działania.')">
    <h2>Keyser</h2>
    <img src="keyser.jpg">
</div>

<div class="product" onclick="openProduct('Red Engine', 'redengine.jpg', [
'7 dni — 50 zł',
'30 dni — 90 zł',
'Na zawsze — 220 zł'
], 'RedEngine – zaawansowany menedżer rozszerzeń dla FiveM. Stabilny, szybki, nowoczesny.')">
    <h2>Red Engine</h2>
    <img src="redengine.jpg">
</div>

<div class="product" onclick="openProduct('Red Engine Spoofer', 'redengine2.jpg', [
'7 dni — 40 zł',
'30 dni — 70 zł',
'Na zawsze — 180 zł'
], 'Szybkie narzędzie diagnostyczne — automatycznie naprawia pliki i wykrywa błędy.')">
    <h2>Red Engine Spoofer</h2>
    <img src="redengine2.jpg">
</div>

<div class="product" onclick="openProduct('Phaze Menu', 'phaze.jpg', [
'7 dni — 50 zł',
'30 dni — 90 zł',
'Na zawsze — 220 zł'
], 'Phaze — stabilne i zaawansowane narzędzie kompatybilne z RedEngine.')">
    <h2>Phaze Menu</h2>
    <img src="phaze.jpg">
</div>

<div class="product" onclick="openProduct('FiveM Ready', 'fivem.jpg', [
'2.50 zł (min. 2 sztuki)'
], 'Zestawy kont FiveM. Kup minimum 2 sztuki. Pełne informacje na Discord.')">
    <h2>FiveM Ready</h2>
    <img src="fivem.jpg">
</div>


<!-- POPUP PRODUKTU -->
<div id="popup">
    <div class="popup-box">
        <h2 id="pTitle"></h2>
        <img id="pImg" style="width:180px; border-radius:10px;">
        <p id="pDesc"></p>

        <select id="pPrice" style="padding:10px; margin-top:10px; border-radius:8px;"></select>

        <a class="btn" onclick="addToCart()">Dodaj do koszyka</a>
        <a class="btn" style="background:red" onclick="closePopup()">Zamknij</a>
    </div>
</div>


<!-- KOSZYK -->
<div id="cart">
    <h2>Koszyk</h2>
    <p id="cartItem"></p>
    <a class="btn" href="https://discord.gg/9ZtXWfDdHV" target="_blank">DOŁĄCZ NA DISCORD</a>
</div>


<script>

let selectedProduct = "";
let selectedPrice = "";

/* Otwórz popup z produktem */
function openProduct(title, image, prices, desc) {

    selectedProduct = title;

    document.getElementById("pTitle").innerText = title;
    document.getElementById("pImg").src = image;
    document.getElementById("pDesc").innerText = desc;

    let select = document.getElementById("pPrice");
    select.innerHTML = "";

    prices.forEach(p => {
        let opt = document.createElement("option");
        opt.value = p;
        opt.innerText = p;
        select.appendChild(opt);
    });

    document.getElementById("popup").style.display = "flex";
}

/* Zamknij popup */
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* Dodaj do koszyka */
function addToCart() {
    selectedPrice = document.getElementById("pPrice").value;
    document.getElementById("popup").style.display = "none";

    document.getElementById("cart").style.display = "block";
    document.getElementById("cartItem").innerText = selectedProduct + " — " + selectedPrice;
}

</script>


</body>
</html>
